<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <h2>Log an issue</h2>
  <div class="container">
    <div class="formContainer">
    <label required>Issue</label>
    <input id="issue" list="issues" />
    <label required>Location</label>
    <input id="locations"  list="locations" />
    <label>Unit number</label>
    <input id="unit" type="text" />
    <label>Additional comments</label>
    <textarea id="comment"></textarea>
  </div>
    <div class="submit">
      <div class="disclaimer">
      The site staff team by default will not reply to your logged issue.<br><br>If you would like to be contacted, please leave your details in additional comments.
    </div>
      <div>
        <button onclick="submitReport">Submit</button>
      </div>
    
    </div>
    </div>
    
 
  <datalist id="locations">
    <option value="Podium Garden">
      </options>
  <option value="Estate Roads">
      </options>
    <option value="Banbury Point">
      </options>
    <option value="Chorley Court">
      </options>
  </datalist>
  <datalist id="issues">

    <option value="Antisocial behaviour">
      </options>
    <option value="Facility">
      </options>
    <option value="Fire safety">
      </options>
    <option value="Illegal activity">
      </options>
    <option value="Noise">
      </options>
    <option value="Other">
      </options>
  </datalist>
</body>
</html>
